<html>
<head>
<link href='/static/style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="contact-form">
	<div>
		<h1>ADD EVENT</h1> 
		<h4>Fill out the form to add a broadcast event!</h4> 
	</div>
                {% if form.errors %}
		<p>Oopsie... message not sent.</p>
                {{ form.errors }}
                {% endif %}
                {% if forms.errors == False %}
		<p>Your has been correctly scheduled. Thank you!</p>
                {% endif %}

		   <form method="post" action="/add/">
                      {% csrf_token %}
		      {{ form.as_p }}     
		      <button name="submit" type="submit" id="submit" >SEND</button> 
			</div>
		   </form>

	</div>
</body>
</html>
